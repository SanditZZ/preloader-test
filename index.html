<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader Test</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-circle-progress/dist/circle-progress.min.js" type="module"></script>

  <script>
    document.documentElement.classList.add("js");
    jQuery(document).ready(function ($) {
      var preloader = $('#preloader');
      var startTime = Date.now();
      var preloaderTimeout = 5000; // Change the timeout here

      setTimeout(function () {
        preloader.fadeOut('slow', function () {
          $(this).remove();
        });

        var animationDuration = preloaderTimeout;
        $('circle-progress').attr('animation-duration', animationDuration);
      }, preloaderTimeout);
    });
  </script>
</head>

<body>

  <div id="preloader">
    <circle-progress value="100" max="100" start-angle="0" animation="easeInOutCubic"
      animation-duration="5000"></circle-progress> <!-- set animation duration here -->
    <img src="./assets/loading.gif" alt="preloader sushi">
    <h1>Now Loading...</h1>
  </div>

  <main class="main">
    <h1>Preloader Test</h1>
  </main>

  <div class="placeholder">
    <img src="./assets/placeholder-img.jpg" alt="sample">
  </div>
</body>

</html>
